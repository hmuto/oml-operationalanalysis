name: Build and Push Dev Container Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[build-image]')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase owner name
        # 修正: echoの後に 'export' を追加して、確実に後続ステップに引き継ぐ
        run: echo "export OWNER_LC=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
        # または、より簡潔に
        # run: echo "OWNER_LC=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GHCR
        # 環境変数を使用する際は $OWNER_LC のように参照します
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        # 環境変数 OWNER_LC を使用
        run: docker build -t ghcr.io/$OWNER_LC/oml-dev:latest .

      - name: Push Docker image
        # 環境変数 OWNER_LC を使用
        run: docker push ghcr.io/$OWNER_LC/oml-dev:latest
